# Azure Pipelines YAML for building and deploying code

trigger:
  branches:
    include:
      - main  # Use 'main' or your active branch name

pool:
  vmImage: ubuntu-latest

steps:
  - script: |
      echo "Starting build process..."
      echo "Building and testing your code"
    displayName: 'Initial Build Script'

  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '6.x'  # Using .NET 6 SDK
    displayName: 'Install .NET 6 SDK'

  - script: dotnet build --configuration Release
    displayName: 'Build Project'

  - script: dotnet test --no-build --verbosity normal
    displayName: 'Run Tests'
  
  - script: |
      echo "Build and test completed!"
      echo "You can now add deployment steps."
    displayName: 'Post-build Notification'
